<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-i18n="optionsTitle">Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <img src="icons/icon-48.png" alt="Logo" class="logo">
                <h1 data-i18n="extensionName">Zero Omega</h1>
            </header>
            
            <nav class="profiles-nav">
                <h2 class="nav-title" data-i18n="profilesTitle">PROFILES</h2>
                <ul id="profile-list">
                    <!-- Profile items will be injected here by JS -->
                    <!-- Example of a profile item: 
                    <li class="profile-item active" data-profile-id="proxy">
                        <span class="profile-icon"></span>
                        <span class="profile-name">proxy</span>
                    </li>
                    -->
                </ul>
                <button id="new-profile-btn" class="new-profile-button">
                    <span class="add-icon">+</span>
                    <span data-i18n="newProfile">New profile...</span>
                </button>
            </nav>

            <div class="actions">
                <h2 class="nav-title" data-i18n="actionsTitle">ACTIONS</h2>
                <button id="apply-changes-btn" class="action-button" disabled>
                    <span data-i18n="applyChanges">Apply changes</span>
                </button>
                <button id="discard-changes-btn" class="action-button-subtle" disabled>
                    <span data-i18n="discardChanges">Discard changes</span>
                </button>
            </div>
        </aside>

        <main id="main-content" class="main-content">
            <!-- Profile editor or other content will be loaded here -->
            <div class="welcome-pane">
                <h2 data-i18n="welcomeHeader">Welcome to Zero Omega</h2>
                <p data-i18n="welcomeMessage">Select a profile on the left to get started, or create a new one.</p>
            </div>
        </main>
    </div>

    <script src="options.js"></script>
</body>
</html>
